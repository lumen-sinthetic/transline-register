pre-commit:
  parallel: true
  commands:
    lint:
      run: pnpm lint
    tscheck:
      run: pnpm tscheck

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpx commitlint --edit {1}
    branch:
      run: pnpm lint:branch

pre-push:
  commands:
    branch:
      run: pnpm lint:branch
